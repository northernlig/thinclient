<template>
  <require from="./resources/value-converters/object-keys"></require>
  <div class="panel panel-primary">

      <h3 class="panel-title">Properties</h3>

        <div class="form-group">

        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Property 3</label>
          <div class="col-sm-10">
            <input type="text" placeholder="prop3" class="form-control" value.bind="object.prop3">
          </div>

      <div class="button-bar">
        <button class="btn btn-success" click.delegate="save()" disabled.bind="!canSave">Submit</button>
      </div>
    </div>
